<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сокращатель URL-адресов</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">
            Сокращатель URL-адресов</h1>
        <form id="urlForm">
            <div class="form-group">
                <label for="url">
                    Введите исходный URL</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="http://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Создать короткий URL-адрес</button>
        </form>

        <div id="shortUrlResult" class="mt-3"></div>
    </div>

    <script>
        $('#urlForm').on('submit', function (e) {
            e.preventDefault();

            var url = $('#url').val();

            $.ajax({
                url: 'shorten_url.php',
                method: 'POST',
                data: { url: url },
                success: function (response) {
                    $('#shortUrlResult').html(response);
                },
                error: function () {
                    $('#shortUrlResult').html('Ошибка создания короткого URL. Пожалуйста, попробуйте еще раз.');
                }
            });
        });
    </script>
</body>
</html>
